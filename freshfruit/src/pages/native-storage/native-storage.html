<ion-header>
  <ion-navbar color="danger">
  <ion-title>Native Storage</ion-title>
  </ion-navbar>
  </ion-header>
  <ion-content padding>
  <p>Permet de stocker des préférences sur un fruit(données relativement légères)</p>
  <ion-list>
  <ion-item>
  <ion-label fixed>Nom</ion-label>
  <ion-input type="text" [(ngModel)]="name"></ion-input>
  </ion-item>
  <ion-item>
  <ion-label fixed>Famille</ion-label>
  <ion-input type="text" [(ngModel)]="surname"></ion-input>
  </ion-item>
  </ion-list>
  <button ion-button style="width:58%"color="danger" clear (tap)="storeIdentity()" >Enregister mon fruit !!</button>
  <button ion-button clear color="warning" (tap)="getMyName()">Qui suis-je ?</button>
</ion-content>
