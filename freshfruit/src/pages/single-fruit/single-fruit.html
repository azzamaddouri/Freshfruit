<ion-header>
  <ion-navbar color="light">
    <ion-buttons >
  <button ion-button icon-only (click)="dismissModal()" >
  <ion-icon end name="arrow-back" ></ion-icon>{{ fruit.name }}
  </button></ion-buttons>
  </ion-navbar>
  </ion-header>
  <ion-content padding>
  <ion-card [ngClass]="{'is-on': fruit.isOn, 'is-off': !fruit.isOn}">
  <ion-card-header>{{ fruit.name }}</ion-card-header>
  <ion-card-content>
    <img [src]="fruit.imageUrl" style="border-radius: 10%;">
  <p *ngFor="let line of fruit.description">{{ line }}</p>
  </ion-card-content>
  <ion-grid>
  <ion-row>
  <ion-col>
  <button ion-button full color="secondary" [disabled]="fruit.isOn" (click)="onToggleFruit()">Remplir Chariot</button>
  </ion-col>
  <ion-col>
    <button
    ion-button
    full
    color="danger"
    [disabled]="!fruit.isOn"
    (click)="onToggleFruit()">Vider Chariot</button>
    </ion-col>
  </ion-row>
  </ion-grid>
  <form #f="ngForm" (ngSubmit)="onSubmitForm(f)">
    <ion-list>
<ion-item>
<ion-label>Heure du d√©pot</ion-label>

<ion-datetime displayFormat="HH:mm" name="startTime"
[(ngModel)]="fruit.startTime"></ion-datetime>
</ion-item>
<ion-item>
<ion-label>Heure d'extinction</ion-label>
<ion-datetime displayFormat="HH:mm" name="endTime"
[(ngModel)]="fruit.endTime"></ion-datetime>
</ion-item>
</ion-list>
<button type="button" ion-button full color="danger" (click)="onDeleteHours()">Supprimer horaires</button>
<button type="submit" ion-button full color="secondary">
Enregistrer horaires
</button>
</form>
  </ion-card>
  </ion-content>
